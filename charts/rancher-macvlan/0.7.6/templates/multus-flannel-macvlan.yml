#
# https://github.com/rancher/rke2-charts/tree/main/assets/rke2-multus
#
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-multus-ds
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: multus
  template:
    metadata:
      labels:
        name: multus
      annotations:
        release/revision: "{{ .Release.Revision }}"
    spec:
      hostNetwork: true
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      serviceAccountName: multus
      initContainers:
      - name: cni-plugins
        image: {{ template "registry_url" . }}{{ .Values.image.hardenedCNIPlugins.repository }}:{{ .Values.image.hardenedCNIPlugins.tag }}
        securityContext:
          privileged: true
        volumeMounts:
        - name: cnibin
          mountPath: /host/opt/cni/bin
        env:
        - name: SKIP_CNI_BINARIES
          value: "flannel"
      containers:
      - name: kube-multus
        image: {{ template "registry_url" . }}{{ .Values.image.multus.repository }}:{{ .Values.image.multus.tag }}
        imagePullPolicy: IfNotPresent
        command: ["/entrypoint.sh"]
        args:
        - --multus-conf-file=auto
        - --cni-version={{ .Values.multus.cniVersion }}
        - --multus-kubeconfig-file-host={{ template "multus_cniconf_kubeconfig" . }}
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "rm -f /host/etc/cni/net.d/00-multus.conf"]
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "50Mi"
        securityContext:
          privileged: true
        volumeMounts:
        - name: cni
          mountPath: /host/etc/cni/net.d
        - name: cnibin
          mountPath: /host/opt/cni/bin
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cni
        hostPath:
          path: /etc/cni/net.d
      - name: cnibin
        hostPath:
          path: /opt/cni/bin
      nodeSelector:
        kubernetes.io/os: linux
---
---
