apiVersion: apps/v1
kind: Deployment
metadata:
  name: qfusion-installer
  namespace: {{ include "qfusion.name" . }}
  labels:
    {{- include "qfusion.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "qfusion.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "qfusion.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: qfusion-installer
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.global.registry }}/{{ .Values.global.repository }}/installer-operator:{{ .Chart.AppVersion }}"
          args:
            - --platInfo={{ .Values.platInfo }}
            - --node-label={{ .Values.nodeLabel }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.ext.cmName }}
          volumeMounts:
            - name: extprofiles
              mountPath: /extProfiles
              readOnly: true
            - name: timezone
              mountPath: /etc/localtime
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
            type: ""
          name: localtime
      {{- if .Values.ext.cmName }}
        - name: extprofiles
          configMap:
            name: {{ .Values.ext.cmName }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
---
apiVersion: v1
data:
  timezone: |
    Asia/Shanghai
kind: ConfigMap
metadata:
  name: timezone
